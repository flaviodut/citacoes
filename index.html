<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Citações</title>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="//fonts.googleapis.com/css?family=Lora:400,400i,700,700i|Roboto:400" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <header id="header" class="header">
      <h1 class="title"><img class="logo" src="img/logo_hfocus_branco.svg" alt="Logo HFocus"> Citações</h1>
      <nav id="nav" class="nav">
        <ul>
          <li>
            <a id="buttonViewOther" class="btn__view-other" href="javascript:;" title="Ver outra citação">
              <i class="icon-refresh"></i>
              <span>Ver outra</span>
            </a>
          </li>
          <li>
            <a id="buttonViewAll" class="btn__view-all" href="javascript:;" title="Ver todos as ">
              <i class="icon-globe"></i>
              <span>Ver todas</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    

    <article id="article" class="article"></article>

    <div id="modal" class="modal">
      <div class="modal__content">
        <a id="modalClose" class="modal__close" href="javascript:;" title="Fechar">✖</a>
        <div id="modalBody" class="modal__body"></div>
      </div>
      <div class="modal__overlay"></div>
    </div>

    <footer id="footer" class="footer">
      <p>Citações coletadas por <a href="http://www.flaviodutra.com.br/">Flávio Dutra</a>. HFocus Citações produzido por <a href="http://www.flaviodutra.com.br/">Flávio Dutra</a>.</p>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
